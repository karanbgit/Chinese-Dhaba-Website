				<div class="dropdown">

	<div class="franchise">	
		<div class="franchise-form">
			<form>	
				<input type="text" id="fname" name="fname" placeholder="First Name..." required><br><br>

				<input type="text" id="lname" name="lname" placeholder="Last Name..." required><br><br>

				<input type="email" id="email" name="email" placeholder="Email Address..." required><br><br>

				<input type="text" id="number" name="number" placeholder="Phone Number..." required><br><br>

				<input type="text" id="address" name="address" placeholder="Address..." required><br><br>

				<input type="text" id="addressline" name="addressline" placeholder="Address Line..." required><br><br>

				<input type="text" id="city" name="city" placeholder="City..." required><br><br>

				<input type="text" id="state" name="state" placeholder="State..." required><br><br>

				<input type="text" id="code" name="code" placeholder="Zip Code..." required><br><br>

				<input type="text" id="question" name="question" placeholder="Franchise Questions..." required><br><br>

				<label>Do you have access to funds needed to franchise ?</label><br><br>

				<input type="radio" id="yes" name="funds" value="yes">
				<label for="yes">Yes</label><br><br>

				<input type="radio" id="no" name="funds" value="no">				
				<label for="no">No</label><br><br>

				<label>Do you plan to operate the business yourself ?</label><br><br>

				<input type="radio" id="yes" name="operate" value="yes">
				<label for="yes">Yes</label><br><br>

				<input type="radio" id="no" name="operate" value="no">				
				<label for="no">No</label><br><br>
				
				<label for="date">Plan Date to Open</label><br><br>
			 	<input type="date" id="open" name="open" required><br><br>

				<input type="textarea" id="describe" name="describe" placeholder="Describe Why you feel Chinese Dhaba is Right for you..." required><br><br>

				<input type="submit" value="Submit">

			</form>
		</div>
	</div>


</div>

<script>

/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
